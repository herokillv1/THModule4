<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Country</title>
</head>
<body>
    <a href="/create-country">Create new country</a>
<h1>Country</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="country : ${countries}">
        <tr>
            <td><a th:href="@{/view-country/__${country.id}__}" th:text="${country.name}"></a></td>
            <td><a th:href="@{/edit-country/__${country.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-country/__${country.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
    <br>
    <br>
        <a href="/">Back to home</a>
</body>
</html>
