<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete city</title>
</head>
<body>
    <h1>Xóa thành phố</h1>
    <h2>Bạn chắc chưa ??:D??</h2>

    <form th:action="@{/delete-city}" th:object="${city}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Tên:</td>
                <td th:text="${city.name}"></td>
            </tr>
            <tr>
                <td>Quốc gia:</td>
                <td th:text="${city.country.name}"></td>
            </tr>
            <tr>
                <td>Diện tích:</td>
                <td th:text="${city.area}"></td>
            </tr>
            <tr>
                <td>Dân số:</td>
                <td th:text="${city.population}"></td>
            </tr>
            <tr>
                <td>GDP:</td>
                <td th:text="${city.gdp}"></td>
            </tr>
            <tr>
                <td>Giới thiệu:</td>
                <td th:text="${city.introduce}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Xóa"></td>
                <td><button><a href="/" style="text-decoration: none">Thoát</a></button></td>
            </tr>
        </table>
    </form>
</body>
</html>
